<!DOCTYPE HTML>
<html lang="en">

<head>


<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encriptador de Texto</title>
<link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">

</head>

<body>


    <header>
        <h1><img class="logoAlura" src="Logoaluraicon.png" alt="icono de Alura"></h1>
    </header>

    <main>
        <section>
            <textarea cols="75" rows="20" class="textoUsuario" placeholder="Ingrese el texto que desee convertir en secreto, o que desea descubrir <3"></textarea>
                <div>
                <img>
                <h6 class="info">Solo letras minúsculas y sin acentos</h6>
                </div>
                <div class="botonesEncDes">
            <button class="botonEncriptado" type="button" onclick="botonEncriptar()">Encriptar</button>
            <button class="botonDesencriptado" type="button" onclick="botonDesencriptar()">Desencriptar</button>
                </div>
            
        </section>
        <div class="respuesta">
            <textarea class="result" cols="20" rows="20" readonly>No se ha detectado ningún mensaje...</textarea>
            <div>
            <button class="botonCopiar" type="button" onclick="copiarTexto()">Copiar</button>
            </div>
            </div>
            <div>
            <img src="" alt="">
            <h2></h2>
            <p></p>
            </div>
        </section>
    </main>

    <footer>
        Copyright &copy; Alí Suárez, 2024.
    </footer>

    <script src="/app2.js"> </script>
</body>

</html>
